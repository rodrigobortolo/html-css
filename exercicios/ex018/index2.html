<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 1em Arial, Helvetica, sans-serif;
        }
        a {
            font-weight: bold;
            text-decoration: none;
            color: red;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            text-decoration: underline;
        }

        .especial:hover {
            color: white;
            background-color: black;
            text-decoration: none;
        }

        .especial::before {
            content: '>> ';
            font-weight: lighter;
        }

        .especial::after {
            content: ' <<';
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <h1>Personalizando um link</h1>


    <p>Para aprender HTML e CSS, acesse o <a href="https://gustavoguanabara.github.io">GitHub do Guanabara</a></p>

    <p>Se quiser conhecer mais sobre os padrões, visite o site do <a href="https://www.w3s.br">Escritório do W3C no Brasil</a></p>

    <p>Para acompanha os cursos, acesse o canal <a href="https://www.youtube.com/cursoemvideo" class="especial">Curso Em Vídeo</a></p>
</body>
</html>
